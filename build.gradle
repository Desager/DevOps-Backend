plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id 'org.springframework.boot' version '3.5.5'
}

group = 'ru.devops.backend'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.5.5'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}
